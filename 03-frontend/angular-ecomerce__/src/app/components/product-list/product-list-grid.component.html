<div class="main-content">
  <div class="section-content section-content-p30">
    <h4 id="categoryName">{{currentCategoryName}}</h4>
    <hr/>
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let tempProduct of products" class="col-xs-12 col-sm-6 col-md-3 marg-bottom">
            <div class="product-box">

          <a routerLink="/products/{{tempProduct.id}}">
              <img [src]="tempProduct.imageUrl" class="img-responsive">
          </a>
             <a routerLink="/products/{{tempProduct.id}}">
                <h2>{{tempProduct.name}}</h2>
            </a>
            <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                <button class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)" >
                Add to cart
                </button>
            </div>
          </div>
          <!-- ng for-->

          <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No Products Found
          </div>
        </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6" ></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left:30%">
                <ngb-pagination [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                [maxSize]="5"
                [boundaryLinks]="true"
                (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align:right;">
                <span class="mr-2">Page Size</span>
                <select (change)="updatePageSize($event.target.value)">
                  <option>2</option>
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

</div>
</div>
</div>
