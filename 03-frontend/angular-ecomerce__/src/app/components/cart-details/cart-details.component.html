<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="continer-fluid" >
        <div *ngIf="cartItems.length > 0">


        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Details</th>
            <th with="30%"></th>
          </tr>
          <tr *ngFor="let item of cartItems">
            <td>
              <img src="{{item.imageUrl}}" class="img-responsive" width="150px"/>
            </td>
            <td>{{item.name}}
              <br/>
              {{item.unitprice | currency:'USD'}}
          </td>
            <td>
              <div class="items">
                <label>Quantity :</label>
                <div class="row no-gutters">
                  <div class="col">
                    <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col ml-4 mr-2">
                    {{item.quanitiy}}
                  </div>
                  <div class="col">
                    <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                  <div class="col-8"></div>

                </div>
                <button (click)="removeItem(item)" class="btn btn-primary btn-sm mt-2">Remove</button>
                <p>
                  <label>SubTotal : {{item.quanitiy * item.unitprice | currency:'USD'}}</label>
                </p>
              </div>
            </td>
          </tr>
          <tr>
             <td colspan="2"></td>
             <td style="font-weight: bold">
             <p>Total Quantity : {{totalQuantity}}</p>
             <p>Shipping Free:</p>
             <p>Total Price: {{totalPrice | currency:'USD'}}</p>
            </td>

          </tr>
        </table>
      </div>


      <div *ngIf="cartItems?.length == 0" class="alert alert-warning col-md-12" role="alert">
        Your cart is Empty
      </div>
      </div>
  </div>
</div>
